<html>

    <head>

        <title>
        canvas_fish_geom_server
        </title>

        <link rel="stylesheet" href="mapstyle.css" type="text/css">

        <script src="canvas_fish.js"></script>

    </head>

    <body onload="canvas_fish.get_geoms(canvas_fish.fmt(canvas_fish.start_position))">
        
        <canvas id="canv" height="800" width="800">fish</canvas>
        <br />
        <a class="punch" href="" onclick="canvas_fish.get_geoms(canvas_fish.fmt())">reload</a>
        <a class="punch" onclick='canvas_fish.move_map("n")'>North</a>
        <a class="punch" onclick='canvas_fish.move_map("s")'>South</a>
        <a class="punch" onclick='canvas_fish.move_map("w")'>West</a>
        <a class="punch" onclick='canvas_fish.move_map("e")'>East</a>
        <a class="punch" onclick='canvas_fish.move_map("in")'>Zoom In</a>
        <a class="punch" onclick='canvas_fish.move_map("out")'>Zoom Out</a>
    
    </body>

</html>
